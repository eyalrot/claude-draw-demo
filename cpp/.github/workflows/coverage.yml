name: Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov python3-dev
    
    - name: Configure CMake with coverage
      run: |
        cd cpp
        cmake -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build cpp/build -j 2
    
    - name: Run tests
      run: |
        cd cpp/build
        ctest --output-on-failure
    
    - name: Generate coverage report
      run: |
        cd cpp/build
        lcov --capture --directory . --output-file coverage.info --no-external
        lcov --remove coverage.info '*/tests/*' '*/_deps/*' --output-file coverage.info
        lcov --list coverage.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./cpp/build/coverage.info
        flags: unittests
        name: claude-draw-cpp
        fail_ci_if_error: false